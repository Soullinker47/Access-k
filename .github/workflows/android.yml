name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # 稳定网络与 Gradle 行为（强制 IPv4，拉长超时，给 JVM 一点内存）
      GRADLE_OPTS: >-
        -Djava.net.preferIPv4Stack=true
        -Dorg.gradle.internal.http.connectionTimeout=60000
        -Dorg.gradle.internal.http.socketTimeout=180000
        -Dorg.gradle.jvmargs=-Xmx3g -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # 直接使用已安装的 Gradle 8.9（不依赖仓库里的 wrapper，绕开下载抽风）
      - name: Use Gradle 8.9
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # 构建（带重试）
      - name: Build Debug APK (retry x3)
        uses: nick-fields/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 20
          command: |
            gradle --version
            gradle clean :app:assembleDebug --stacktrace --no-daemon --warning-mode all

      # 列出产物，方便排错
      - name: List build outputs
        run: |
          echo "== APKs =="
          find "$GITHUB_WORKSPACE" -type f -name "*.apk" -print || true
          echo "== AABs =="
          find "$GITHUB_WORKSPACE" -type f -name "*.aab" -print || true
          echo "== app/build/outputs =="
          ls -R app/build/outputs || true

      # 上传产物；找不到就直接报错，不再“装作成功”
      - name: Upload build artifacts (APK/AAB)
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/build/outputs/apk/**/*.apk
            **/build/outputs/bundle/**/*.aab
          if-no-files-found: error
          compression-level: 6
          retention-days: 7
